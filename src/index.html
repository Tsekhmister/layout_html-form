<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      autocomplete="off"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="userSurname">Surname:</label>
          <input type="text" name="surname" id="userSurname">
        </div>

        <div class="form-field">
          <label for="userName">Name:</label>
          <input type="text"
            name="name"
            required
            id="userName"
          >
        </div>

        <div class="form-field">
          <label for="userAge">How old are You?</label>
          <input
            type="number"
            name="age"
            id="userAge"
            min="12"
            max="100"
            value="12"
          >
        </div>

        <div class="form-field">
          <label for="userFullAge">Full date of birth:</label>
          <input type="date" name="dateOfBirth" id="userFullAge">
        </div>

        <div class="form-field">
          <label for="terms">I accept the term of the agreement:</label>
          <input type="checkbox" name="terms" id="terms">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="form-field">
          <label for="userPassword">Password:</label>
          <input
            type="password"
            name="password"
            id="userPassword"
            minlength="8"
            maxlength="16"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="yes"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            value="no"
            id="no"
          >
          <label for="no">No</label>
        </div>

        <div class="form-field">
          <label for="userVaforiteColor">What is your favorite color?</label>
          <input
            type="color"
            name="favoriteColor"
            id="userVaforiteColor"
          >
        </div>

        <div class="form-field">
          <label for="userTimeToBed">What time do you go to bed?</label>
          <input
            type="time"
            name="timeToBed"
            id="userTimeToBed"
            step="2"
          >
        </div>

        <div class="form-field">
          <label for="userVaforiteCars">
            What are your favorite brand of cars?
          </label>
          <select name="cars" id="userVaforiteCars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" "></option>
          </select>
        </div>

        <div class="form-field">
          <label for="userRateOurWork">How do you rate our work?</label>
          <input
            type="range"
            name="ourRateWork"
            id="userRateOurWork"
            min="0"
            max="10"
            value="5"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="userComments">Comments:</label>
          <textarea
            name="comments"
            id="userComments"
            cols="20"
            rows="2"
          ></textarea>
        </div>

        <div class="form-field">
          <label for="userRecommend">Would you recommend us?</label>
          <select
            name="recommendUs"
            id="userRecommend"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" name="button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
